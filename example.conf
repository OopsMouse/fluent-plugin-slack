<source>
  type forward
</source>

<match tag> 
  type slack
  token "#{ENV['TOKEN']}"
  username fluentd
  color good
  icon_emoji :ghost:
  icon_url "http://url.image.url/"
  channel general
  message %s %s
  message_keys tag,message
  title %s %s
  title_keys tag,message
  flush_interval 1s # slack API has limit as a post / sec
</match>
